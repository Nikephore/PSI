{% extends 'base_generic.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="pages">
  <div class="book_title">
    <h2>Sign up</h2>
  </div>
  <br>
  <div class="book_info">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign Up</button>
    </form>
  </div>
</div>
  
  
{% endblock %}
